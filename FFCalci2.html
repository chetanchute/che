<html>

<head>

	<style>
		
		h2
		{
			font-family: chillr;
			font-size: 60px;
			color: #660066;
		}
		table
		{
			border: 5px outset GREY;
		}
	
		button
		{
			font-size : 50px;
			width: 90px;
			border-radius: 30%;
			margin : 5px;
		}
		#num
		{
			width : 420px; 
			height: 90px; 
			font-size: 40px; 
			border: 5px outset GREY;
		}
	
	</style>
	
	<script>
		
		var numval="";
		var firstnum=0, secondnum=0;
		var plusCalled="no", minusCalled="no", mulCalled="no", divCalled="no";
		
		function get(n)
		{
			var s=n;
			switch (s)
			{
				case 1:
					update(1);
					break;
				case 2:
					update(2);
					break;
				case 3:
					update(3);
					break;
				case 4:
					update(4);
					break;
				case 5:
					update(5);
					break;
				case 6:
					update(6);
					break;
				case 7:
					update(7);
					break;
				case 8:
					update(8);
					break;
				case 9:
					update(9);	
					break;
				case 0:
					update(0);
					break;
				default:
					document.getElementById("num").value="faltugiri mat karo yar...";
					break;
			}
			
		}
		
		function update(x)
		{
			numval=String(numval)+String(x);
			document.getElementById("num").value=numval;
		}
		function plus()
		{
			firstnum=Number(document.getElementById("num").value);
			numval="";
			document.getElementById("num").value=null;
			plusCalled="yes";
		}
		function minus()
		{
			firstnum=Number(document.getElementById("num").value);
			numval="";
			document.getElementById("num").value=null;
			minusCalled="yes";
		}
		function multiply()
		{
			firstnum=Number(document.getElementById("num").value);
			numval="";
			document.getElementById("num").value=null;
			mulCalled="yes";
		}
		function devide()
		{
			firstnum=Number(document.getElementById("num").value);
			numval="";
			document.getElementById("num").value=null;
			divCalled="yes";
		}
		
		
		
		function equals()
		{
			if(plusCalled=="yes")
			{
				secondnum=Number(document.getElementById("num").value);
				document.getElementById("num").value=Number(firstnum)+Number(secondnum);
				plusCalled="no";  //make this correction as the value is getting wrong
			}
			else if(minusCalled=="yes")
			{
				secondnum=Number(document.getElementById("num").value);
				document.getElementById("num").value=Number(firstnum)-Number(secondnum);
				minusCalled="no";
			}
			else if(mulCalled=="yes")
			{
				secondnum=Number(document.getElementById("num").value);
				document.getElementById("num").value=Number(firstnum)*Number(secondnum);
				mulCalled="no";
			}
			else if(divCalled=="yes")
			{
				secondnum=Number(document.getElementById("num").value);
				document.getElementById("num").value=Number(firstnum)/Number(secondnum);
				divCalled="no";
			}
			else
			{
				console.log("invalid button called");
			}
		}
		
		function clearS()
		{		
			document.getElementById("num").value="";
			numval="";
			firstnum="";
			secondnum="";
		}
		
		
	</script>


</head>

<body>

		<h2><center> Javascript Calci </center></h2>
	
	<table align="center">
			
			
		<tr>
			<td colspan='4'><input type="text" id="num"</td>			
		</tr>
		<tr>
			<td> <button onclick="get(1);">1</button> </td>
			<td> <button onclick="get(2);">2</button></td>
			<td> <button onclick="get(3);">3</button></td>
			<td><button onclick="plus();">+</button></td>
		<tr>
		<tr>
			<td> <button onclick="get(4);">4</button> </td>
			<td> <button onclick="get(5);">5</button></td>
			<td> <button onclick="get(6);">6</button></td>
			<td><button onclick="minus();">-</button></td>
		<tr>
		<tr>
			<td> <button onclick="get(7);">7</button> </td>
			<td> <button onclick="get(8);">8</button></td>
			<td> <button onclick="get(9);">9</button></td>
			<td><button onclick="multiply();">*</button></td>
		<tr>
		<tr>
			<td><button onclick="clearS();">CL</button></td>
			<td><button onclick="get(0);">0</button></td>
			<td><button onclick="equals();">=</button></td>
			<td><button onclick="devide();">/</button></td>		
		</tr>
		
		
	</table>


</body>

</html>
