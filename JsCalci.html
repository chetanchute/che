<html>
<style>

body
{
	background-color: black;
	color : white;
	font-style: georgia;
}

#tablemain
{
    border-width:5px;  
    border-style:outset;
	width : 300px;
	height : 400px;
}

td
{
	text-align: center;
}
button
{
	font-size: 40px;
	background-color : black;
	width : 100px;
	height : 50px;
	color: white;
}


</style>



<body>
<center>

<h1> Try the new JavaScript Calci !  </h1>

<table id="tablemain">
	
	<tr style=" font-size : 30px;"> 
		<td > 1<sup>st</sup> number </td>
		<td > 2<sup>st</sup> number </td>
	</tr>
	
	<tr> 
		<td>  <input type="text" id="num1" size="10px">	</td>
		<td>  <input type="text" id="num2" size="10px"> </td>
	</tr>
	
	
	
	<tr > 
		<td> <button onclick="add()">+</button></td>
		<td> <button onclick="substract()">-</button></td>
	</tr>
	
	<tr>
		<td> <button onclick="divide()">/</button></td>
		<td> <button onclick="multiply()">*</button></td>
	</tr>
	
	<tr > 
		<td colspan="2"><input type="text" id="result" > </td>
	</tr>

</table>






<script>

	function add()
	{
		var n1=parseFloat(document.getElementById("num1").value);
		var n2=parseFloat(document.getElementById("num2").value);
		
		var c=n1+n2;
		document.getElementById("result").value=c;
	}
	
	function substract()
	{
		var n1=parseFloat(document.getElementById("num1").value);
		var n2=parseFloat(document.getElementById("num2").value);
		
		var c=n1-n2;
		document.getElementById("result").value=c;
	}
	function divide()
	{
		var n1=parseFloat(document.getElementById("num1").value);
		var n2=parseFloat(document.getElementById("num2").value);
		
		var c=n1/n2;
		document.getElementById("result").value=c;
	}
	
	function multiply()
	{
		var n1=parseFloat(document.getElementById("num1").value);
		var n2=parseFloat(document.getElementById("num2").value);
		
		var c=n1*n2;
		document.getElementById("result").value=c;
	}
	

</script>

</center>
</body>
</html>
